<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jokenpo</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Jokenpo</h1>
        </div>

        <div class="card-body">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            
            <h2>Choose your move</h2>

            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="radio-buttons">
                        <label>
                            <input type="radio" onclick="reset()" name="play" value="rock" checked>
                            <button class="choice-btn"><img src="assets/images/rock.png"></button>
                        </label>
                        <label>
                            <input type="radio" onclick="reset()" name="play" value="paper">
                            <button class="choice-btn"><img src="assets/images/paper.png"></button>
                        </label>
                        <label>
                            <input type="radio" onclick="reset()" name="play" value="scissor">
                            <button class="choice-btn"><img src="assets/images/scissor.png"></button>
                        </label>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-12">
                    <button id="playing" class="btn btn-outline-info btn-play">Play</button>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="start-area selected-image">
                        <div id="user">
                            <img src="assets/images/rock.png">
                        </div>
                        <div id="alert-container"></div>
                        <div id="pc" class="reverse"></div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4">
                    <table class="table table-responsive table-striped">
                        <tr>
                            <th>User</th>
                            <th>PC</th>
                            <th>Tie</th>
                        </tr>
                        <tr>
                            <td><span id="User">0</span></td>
                            <td><span id="PC">0</span></td>
                            <td><span id="Tie">0</span></td>
                        </tr>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
